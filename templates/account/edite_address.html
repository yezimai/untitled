<!-- Modal -->
<div class="modal fade" id="myModal_{{ info.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">修改收获人信息</h4>
            </div>
            <div class="modal-body">
                <form action="{% url 'user:user_center_site' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group" >
                        <input name="user_id"  value="{{ info.id }}" hidden>
                    </div>
                    <div class="form-group">
                        <label for="">收货人</label>
                        <input type="text" name="username" class="form-control"  {% if info.name %} value='{{ info.name }}' {% else %} placeholder='输入用户名' {% endif %} >
                    </div>
                    <div class="form-group">
                        <label for="">城市</label>
                        <input type="text" name="city" class="form-control" {% if info.city %} value='{{ info.city }}' {% else %} placeholder='城市名称' {% endif %} >
                    </div>
                    <div class="form-group">
                        <label for="">联系电话</label>
                        <input type="text" name="telephone" class="form-control" {% if info.telephone %} value='{{ info.telephone }}' {% else %} placeholder='输入联系方式' {% endif %} >
                    </div>
                    <div class="form-group">
                        <label for="">详细地址</label>
                        <textarea name="address" class="form-control" cols="7" rows="3"
                                  >{{ info.address }}</textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取&nbsp;&nbsp;消</button>
                        <button type="submit" class="btn btn-primary">确&nbsp;&nbsp;定</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
